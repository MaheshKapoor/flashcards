<app-navbar></app-navbar>
<div class="row">
  <div class="col s8 offset-s2">
    <h2 class="header">Completed!</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="../../assets/img/trophy.png" style="width: 250px;height : 250px;">
      </div>
      <div class="card-stacked">
        <div class="card-content">

          <h3>{{quizService.correctAnswerCount}}/{{quizService.numberOfQuestions}}</h3>
          <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
        </div>
        <!--<div class="card-action">
          <button class="btn" (click)="OnSubmit()">Submit</button>
        </div>-->
        <div class="card-action">
          <button class="btn" (click)="getNextSet()">Next Challenge</button>
        </div>
        <div class="card-action">
          <button class="btn" (click)="getPreviousSet()">Previous Quiz</button>
        </div>
      </div>
      <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
        <i class="material-icons">replay</i>
      </a>
    </div>

    <!-- Qn with correct answer -->
    <h3>Questions with correct answer</h3>
    <ng-container *ngFor="let qn of quizService.qns;let i=index">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{i+1}}
                <p>{{qn.qn}}</p></span>
                <!--<div *ngIf="qn.ImageName!=null">
                    <img class="center" [src]="quizService.rootUrl+'/Images/'+qn.ImageName" style="width:350px;height:200px">
                </div>-->
            </div>

            <div class="card-action">
                <ul class="collection">
                    <ng-container *ngFor="let option of qn.options;let j = index">
                        <li *ngIf="option != null" class="collection-item">
                            {{option}}
                            <span class="badge" *ngIf="qn.answer-1==j">
                                <i class="material-icons green-text">check_circle</i>
                            </span>
                            <span class="badge large material-icons red-text" *ngIf="qn.selectedAnswer-1==j && qn.answer-1!=j">clear</span>
                        </li>

                    </ng-container>
                  <span class="badge orange black-text" *ngIf="qn.selectedAnswer-1==5">Not Attempted</span>
                  <span class="badge green white-text" *ngIf="qn.selectedAnswer-1== qn.answer-1">Correct Answer</span>
                  <span class="badge red white-text" *ngIf="qn.selectedAnswer-1!=5 && qn.selectedAnswer-1 != qn.answer-1">Incorrect Answer</span>
                </ul>
            </div>
        </div>
    </ng-container>
  </div>
</div>
