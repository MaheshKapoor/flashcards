<div class="card">
<div class="row">
  <div class="col s12 m4 l4">
    <div class="card-image">
      <img src="../../{{scoreImage}}" style="width: 250px;height : 250px;">
    </div>
  </div>

  <div class="col s12 m8 l8">
    <div class="card-stacked">
      <div class="card-content">

        <h3>Your score : {{quizService.correctAnswerCount}}/{{quizService.numberOfQuestions}}</h3>
        <span>Percentage : {{scorePercentage}}%</span><br/>

        <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span><br/>
        <span class="{{scoreMessageColor}}">{{scoreMessage}}</span>
      </div>
      <div class="card-action" *ngIf="isPass">
        You scored well, lets challenge your friends on facebook <button class="btn" (click)="fbShare()">Share with friends</button>
      </div>
      <div class="card-action" *ngIf="!isPass">
        It seems to be hard one, lets challenge your friends <button class="btn" (click)="fbShare()">Share with friends</button>
      </div>
      <div class="card-action">
        <button class="btn" (click)="getNextSet()">Next Challenge</button>
      </div>


    </div>
  </div>

</div>
</div>
